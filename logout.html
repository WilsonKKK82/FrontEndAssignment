<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - NIKU Fashion Store</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icon Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts Style-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="logout.css">
    <style>
        
    </style>
</head>
<body>
    <!-- Back to main site link -->
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left me-2"></i>Back to Shop
    </a>

    <!-- Main Auth Container -->
    <div class="container-fluid auth-container">
        <div class="row justify-content-center w-100">
            <div class="col-12">
                <div class="auth-card mx-auto">
                    <!-- Header -->
                    <div class="auth-header">
                        <h1 class="logo">NIKU</h1>
                        <p class="auth-subtitle mb-0">Fashion Footwear</p>
                    </div>

                    <!-- Logout Content -->
                    <div class="p-4">
                        <div class="fade-in text-center">
                            <div class="logout-icon">
                                <i class="fas fa-sign-out-alt"></i>
                            </div>
                            
                            <h3 class="fw-bold mb-3">Logout Confirmation</h3>
                            <p class="text-muted mb-4">Are you sure you want to logout from your account?</p>
                            
                            <!-- User Info Display -->
                            <div class="user-info text-start" id="userInfo">
                                <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                                <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-auth" id="confirmLogout">
                                    <i class="fas fa-sign-out-alt me-2"></i>Yes, Logout
                                </button>
                                <a href="index.html" class="btn btn-secondary btn-auth">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="fas fa-check-circle me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="successMessage"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Cookie management functions (same as login page)
        function getCookie(name) {
            const cookieName = `${name}=`;
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
        }

        // User data storage (same as login page)
        let userData = JSON.parse(localStorage.getItem('userData') || '{}');
        let currentUser = null;

        // Bootstrap toast instance
        const successToast = new bootstrap.Toast(document.getElementById('successToast'));

        // Show toast messages
        function showToast(message) {
            document.getElementById('successMessage').textContent = message;
            successToast.show();
        }

        // Get current user from cookie
        function getCurrentUser() {
            const email = getCookie('userEmail');
            if (email) {
                return userData[email] || null;
            }
            return null;
        }

        // Logout function
        function logout() {
            // Delete user cookies
            deleteCookie('userEmail');
            deleteCookie('rememberMe');
            
            // Show success message
            showToast('You have been successfully logged out.');
            
            // Redirect to index page after delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }

        // Display user info
        function displayUserInfo() {
            const user = getCurrentUser();
            
            if (user) {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userName').textContent = `${user.firstName} ${user.lastName}`;
            } else {
                // No user logged in, redirect to login page
                document.getElementById('userInfo').innerHTML = '<p class="text-center text-danger">No user is currently logged in.</p>';
                document.getElementById('confirmLogout').disabled = true;
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        }

        // Event listeners
        document.getElementById('confirmLogout').addEventListener('click', logout);

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayUserInfo();
        });
    </script>
</body>
</html>
